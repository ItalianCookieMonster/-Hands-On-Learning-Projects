<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <title>Results summary component</title>
</head>
<body>
<div class="container">
    <div class="section_results">
        <h1>Your results</h1>
        <div class="section_number">
            <span>76</span>
            <p>of 100</p>
        </div>
        <div class="section_msg">
            <span>Great</span>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
    </div>

    <section class="section_summary">
        <h1>Summary</h1>
        <div class="section_summary_box">
            <div class="section_summary_parts section_red">
                <div class="section_sumary_part section_txt-red">
                    <img src="/assets/images/icon-reaction.svg">
                    <p>Reaction</p>
                </div>
                <div class="section_summary_score">
                    <span>80</span>
                    <p> / 100</p>
                </div>
            </div>
            <div class="section_summary_parts section_yellow">
                <div class="section_sumary_part section_txt-yellow">
                    <img src="/assets/images/icon-memory.svg">
                    <p>Memory</p>
                </div>
                <div class="section_summary_score">
                    <span>92</span>
                    <p> / 100</p>
                </div>
            </div>
            <div class="section_summary_parts section_green">
                <div class="section_sumary_part section_txt-green">
                    <img src="/assets/images/icon-verbal.svg">
                    <p>Verbal</p>
                </div>
                <div class="section_summary_score">
                    <span>61</span>
                    <p> / 100</p>
                </div>
            </div>
            <div class="section_summary_parts section_blue">
                <div class="section_sumary_part section_txt-blue">
                    <img src="/assets/images/icon-visual.svg">
                    <p>Visual</p>
                </div>
                <div class="section_summary_score">
                    <span>72</span>
                    <p> / 100</p>
                </div>
            </div>
        </div>
        <button class="btn_continue">Continue</button>
    </section>
</div>
    
</body>
</html>
